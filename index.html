<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur de mod√®le Y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007acc;
      --primary-dark: #005fa3;
      --background: #f4f8fb;
      --table-bg: #fff;
      --border: #e3e8ee;
      --header-bg: #007acc;
      --header-color: #fff;
      --hover-row: #eaf6ff;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: var(--background);
      color: #222;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--table-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 32px 24px 40px 24px;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-top: 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .desc {
      text-align: center;
      margin-bottom: 28px;
      color: #444;
      font-size: 1.1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 0 auto;
      background: var(--table-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 12px 8px;
      text-align: center;
      font-size: 1.05rem;
      transition: background .2s;
    }

    th {
      background: var(--header-bg);
      color: var(--header-color);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    tbody tr:hover {
      background: var(--hover-row);
    }

    input[type="number"] {
      width: 70px;
      padding: 7px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s;
    }

    input[type="number"]:focus {
      border: 1.5px solid var(--primary);
      background: #f0f8ff;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 36px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 32px auto 0 auto;
      display: block;
      box-shadow: 0 2px 8px rgba(0,122,204,0.08);
      transition: background 0.25s, box-shadow 0.25s;
    }
    .btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 4px 16px rgba(0,95,163,0.13);
    }

    @media (max-width: 600px) {
      .container { padding: 10px 2px 24px 2px; }
      table, th, td { font-size: 0.90rem; }
      input[type="number"] { width: 48px; padding: 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Simulateur de mod√®le (9 variables)</h1>
    <div class="desc">
      Compl√©tez les valeurs pour chaque ligne et cliquez sur <b>Calculer Y</b> pour obtenir l‚Äôestimation.<br>
      Le mod√®le est purement illustratif.
    </div>
    <table>
      <thead>
        <tr>
          <th>Ligne</th>
          <th>X‚ÇÅ</th>
          <th>X‚ÇÇ</th>
          <th>X‚ÇÉ</th>
          <th>X‚ÇÑ</th>
          <th>X‚ÇÖ</th>
          <th>X‚ÇÜ</th>
          <th>X‚Çá</th>
          <th>X‚Çà</th>
          <th>X‚Çâ</th>
          <th>Y estim√©</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="number" id="x1_1" step="any"></td>
          <td><input type="number" id="x2_1" step="any"></td>
          <td><input type="number" id="x3_1" step="any"></td>
          <td><input type="number" id="x4_1" step="any"></td>
          <td><input type="number" id="x5_1" step="any"></td>
          <td><input type="number" id="x6_1" step="any"></td>
          <td><input type="number" id="x7_1" step="any"></td>
          <td><input type="number" id="x8_1" step="any"></td>
          <td><input type="number" id="x9_1" step="any"></td>
          <td id="y_1">-</td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="number" id="x1_2" step="any"></td>
          <td><input type="number" id="x2_2" step="any"></td>
          <td><input type="number" id="x3_2" step="any"></td>
          <td><input type="number" id="x4_2" step="any"></td>
          <td><input type="number" id="x5_2" step="any"></td>
          <td><input type="number" id="x6_2" step="any"></td>
          <td><input type="number" id="x7_2" step="any"></td>
          <td><input type="number" id="x8_2" step="any"></td>
          <td><input type="number" id="x9_2" step="any"></td>
          <td id="y_2">-</td>
        </tr>
        <tr>
          <td>3</td>
          <td><input type="number" id="x1_3" step="any"></td>
          <td><input type="number" id="x2_3" step="any"></td>
          <td><input type="number" id="x3_3" step="any"></td>
          <td><input type="number" id="x4_3" step="any"></td>
          <td><input type="number" id="x5_3" step="any"></td>
          <td><input type="number" id="x6_3" step="any"></td>
          <td><input type="number" id="x7_3" step="any"></td>
          <td><input type="number" id="x8_3" step="any"></td>
          <td><input type="number" id="x9_3" step="any"></td>
          <td id="y_3">-</td>
        </tr>
      </tbody>
    </table>
    <button class="btn" onclick="calculerTout()">Calculer Y</button>
  </div>

  <script>
    function modele(x1, x2, x3, x4, x5, x6, x7, x8, x9) {
      // üéØ Simulation d'un "mod√®le" arbitraire
      return (
        2 * x1 - 0.5 * x2 + 0.8 * x3 + 0.3 * x4 * x5 - 0.2 * Math.pow(x6, 2)
        + 1.5 * Math.sin(x7) + 0.7 * Math.log(Math.abs(x8) + 1) - 0.4 * x9
        + Math.random() * 0.2
      );
    }

    function calculerTout() {
      for (let i = 1; i <= 3; i++) {
        const x1 = parseFloat(document.getElementById(`x1_${i}`).value) || 0;
        const x2 = parseFloat(document.getElementById(`x2_${i}`).value) || 0;
        const x3 = parseFloat(document.getElementById(`x3_${i}`).value) || 0;
        const x4 = parseFloat(document.getElementById(`x4_${i}`).value) || 0;
        const x5 = parseFloat(document.getElementById(`x5_${i}`).value) || 0;
        const x6 = parseFloat(document.getElementById(`x6_${i}`).value) || 0;
        const x7 = parseFloat(document.getElementById(`x7_${i}`).value) || 0;
        const x8 = parseFloat(document.getElementById(`x8_${i}`).value) || 0;
        const x9 = parseFloat(document.getElementById(`x9_${i}`).value) || 0;

        const y = modele(x1, x2, x3, x4, x5, x6, x7, x8, x9);
        document.getElementById(`y_${i}`).innerText = y.toFixed(3);
      }
    }
  </script>
</body>
</html>
